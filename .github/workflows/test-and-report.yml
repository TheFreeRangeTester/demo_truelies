name: Test and Report with True Lies

on:
    push:
        branches: [main, master, develop]
    pull_request:
        branches: [main, master, develop]
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.13"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Create reporting directory
              run: |
                  mkdir -p true_lies_reporting

            - name: Restore validation history
              uses: actions/cache@v4
              with:
                  path: true_lies_reporting/validation_history.json
                  key: validation-history-${{ github.sha }}
                  restore-keys: |
                      validation-history-

            - name: Run tests with pytest
              run: |
                  pytest tests/ -v --tb=short
              continue-on-error: true

            - name: Prepare reports
              if: always()
              run: |
                  mkdir -p reports

                  # Copiar todos los reportes HTML generados
                  find . -maxdepth 2 -name "*.html" -type f -exec cp {} reports/ \;

                  # Copiar el historial de validaci√≥n
                  if [ -f true_lies_reporting/validation_history.json ]; then
                    cp true_lies_reporting/validation_history.json reports/
                  fi

                  # Crear p√°gina √≠ndice
                  cat > reports/index.html << 'EOF'
                  <!DOCTYPE html>
                  <html lang="es">
                  <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>True Lies Test Reports</title>
                    <style>
                      * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                      }
                      body {
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        min-height: 100vh;
                        padding: 40px 20px;
                      }
                      .container {
                        max-width: 1000px;
                        margin: 0 auto;
                      }
                      .header {
                        text-align: center;
                        color: white;
                        margin-bottom: 40px;
                      }
                      .header h1 {
                        font-size: 48px;
                        margin-bottom: 10px;
                        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
                      }
                      .header p {
                        font-size: 18px;
                        opacity: 0.9;
                      }
                      .card {
                        background: white;
                        border-radius: 12px;
                        padding: 30px;
                        margin-bottom: 20px;
                        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
                      }
                      .card h2 {
                        color: #333;
                        margin-bottom: 20px;
                        font-size: 24px;
                        display: flex;
                        align-items: center;
                        gap: 10px;
                      }
                      .report-list {
                        list-style: none;
                      }
                      .report-item {
                        padding: 16px;
                        border-bottom: 1px solid #f0f0f0;
                        transition: all 0.3s ease;
                      }
                      .report-item:last-child {
                        border-bottom: none;
                      }
                      .report-item:hover {
                        background: #f8f9ff;
                        padding-left: 24px;
                      }
                      .report-item a {
                        color: #667eea;
                        text-decoration: none;
                        font-size: 18px;
                        font-weight: 500;
                        display: flex;
                        align-items: center;
                        gap: 10px;
                      }
                      .report-item a:hover {
                        color: #764ba2;
                      }
                      .icon {
                        font-size: 24px;
                      }
                      .timestamp {
                        color: #666;
                        font-size: 14px;
                        margin-top: 8px;
                        margin-left: 34px;
                      }
                      .info-box {
                        background: #f8f9ff;
                        border-left: 4px solid #667eea;
                        padding: 16px;
                        border-radius: 4px;
                        margin-top: 20px;
                      }
                      .info-box p {
                        color: #555;
                        line-height: 1.6;
                      }
                      .info-box a {
                        color: #667eea;
                        text-decoration: none;
                        font-weight: 600;
                      }
                      .info-box a:hover {
                        text-decoration: underline;
                      }
                      .footer {
                        text-align: center;
                        color: white;
                        margin-top: 40px;
                        opacity: 0.8;
                        font-size: 14px;
                      }
                    </style>
                  </head>
                  <body>
                    <div class="container">
                      <div class="header">
                        <h1>üé≠ True Lies Reports</h1>
                        <p>Validaci√≥n automatizada de respuestas LLM</p>
                      </div>
                      
                      <div class="card">
                        <h2><span class="icon">üìä</span> Reportes Disponibles</h2>
                        <ul class="report-list">
                  EOF

                  # Agregar enlaces a todos los reportes HTML (excepto index.html)
                  ls -1 reports/*.html 2>/dev/null | grep -v "index.html" | while read file; do
                    filename=$(basename "$file")
                    echo "                <li class='report-item'>" >> reports/index.html
                    echo "                  <a href='$filename'><span class='icon'>üìÑ</span> $filename</a>" >> reports/index.html
                    echo "                  <div class='timestamp'>‚è∞ Generado: $(date -u +'%Y-%m-%d %H:%M:%S UTC')</div>" >> reports/index.html
                    echo "                </li>" >> reports/index.html
                  done

                  cat >> reports/index.html << 'EOF'
                        </ul>
                        
                        <div class="info-box">
                          <p><strong>üìà Historial de Validaciones:</strong></p>
                          <p>Los datos hist√≥ricos para los trends est√°n disponibles en <a href="validation_history.json">validation_history.json</a></p>
                        </div>
                      </div>
                      
                      <div class="card">
                        <h2><span class="icon">‚ÑπÔ∏è</span> Informaci√≥n</h2>
                        <p style="color: #555; line-height: 1.8;">
                          Estos reportes fueron generados autom√°ticamente por <strong>True Lies Validator</strong> 
                          durante la ejecuci√≥n de los tests en GitHub Actions. Los reportes incluyen m√©tricas de 
                          similitud sem√°ntica, exactitud factual y an√°lisis de polaridad para cada candidato evaluado.
                        </p>
                      </div>
                      
                      <div class="footer">
                        <p>Powered by True Lies Validator ‚Ä¢ GitHub Actions</p>
                      </div>
                    </div>
                  </body>
                  </html>
                  EOF

                  echo "üìã Reportes preparados:"
                  ls -la reports/

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./reports
                  keep_files: false

            - name: Save validation history to cache
              if: always()
              uses: actions/cache@v4
              with:
                  path: true_lies_reporting/validation_history.json
                  key: validation-history-${{ github.sha }}

            - name: Generate summary
              if: always()
              run: |
                  echo "## üìä True Lies Test Report Summary" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "‚úÖ Tests ejecutados correctamente" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### üìÑ Reportes generados:" >> $GITHUB_STEP_SUMMARY
                  ls -1 reports/*.html 2>/dev/null | grep -v "index.html" | while read file; do
                    filename=$(basename "$file")
                    echo "- $filename" >> $GITHUB_STEP_SUMMARY
                  done
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "üîó **Ver reportes:** https://thefreerangetester.github.io/demo_truelies/" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "_Los reportes incluyen gr√°ficos de tendencias hist√≥ricas_" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY

                  # Si existe el historial, mostrar un resumen
                  if [ -f true_lies_reporting/validation_history.json ]; then
                    echo "### üìà Historial de validaciones:" >> $GITHUB_STEP_SUMMARY
                    python3 << 'PYTHON'
                  import json
                  import os

                  try:
                      with open('true_lies_reporting/validation_history.json', 'r') as f:
                          data = json.load(f)
                          executions = data.get('executions', [])
                          
                      if executions:
                          latest = executions[-1]
                          with open(os.environ['GITHUB_STEP_SUMMARY'], 'a') as f:
                              f.write(f"- **Escenario:** {latest['scenario_name']}\n")
                              f.write(f"- **Candidatos evaluados:** {latest['total_candidates']}\n")
                              f.write(f"- **Aprobados:** {latest['passed']} ‚úÖ\n")
                              f.write(f"- **Fallidos:** {latest['failed']} ‚ùå\n")
                              f.write(f"- **Tasa de √©xito:** {latest['pass_rate']:.1f}%\n")
                              f.write(f"- **Promedio similitud:** {latest['avg_similarity_score']:.2%}\n")
                              f.write(f"- **Promedio exactitud factual:** {latest['avg_factual_accuracy']:.1f}%\n")
                  except Exception as e:
                      print(f"Error reading history: {e}")
                  PYTHON
                  fi

            - name: Comment on PR
              if: github.event_name == 'pull_request'
              uses: actions/github-script@v7
              with:
                  script: |
                      const fs = require('fs');
                      let historyData = '';

                      try {
                        const history = JSON.parse(fs.readFileSync('true_lies_reporting/validation_history.json', 'utf8'));
                        const latest = history.executions[history.executions.length - 1];
                        
                        historyData = `
                      ### üìà Resultados del √∫ltimo test:
                      - **Escenario:** ${latest.scenario_name}
                      - **Candidatos evaluados:** ${latest.total_candidates}
                      - **Aprobados:** ${latest.passed} ‚úÖ
                      - **Fallidos:** ${latest.failed} ‚ùå
                      - **Tasa de √©xito:** ${latest.pass_rate.toFixed(1)}%
                      - **Promedio similitud:** ${(latest.avg_similarity_score * 100).toFixed(1)}%
                      - **Promedio exactitud factual:** ${latest.avg_factual_accuracy.toFixed(1)}%
                        `;
                      } catch (e) {
                        console.log('No se pudo leer el historial');
                      }

                      const body = `## üé≠ True Lies Test Reports

                      ‚úÖ Los tests se han ejecutado correctamente.
                      ${historyData}

                      üåê **Ver reportes en vivo:** https://thefreerangetester.github.io/demo_truelies/

                      Los reportes se actualizan autom√°ticamente despu√©s del merge a main e incluyen gr√°ficos de tendencias hist√≥ricas.
                      `;

                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: body
                      });
