name: Test and Report with True Lies

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore validation history from cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: true_lies_reporting/validation_history.json
          key: validation-history-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            validation-history-${{ github.ref_name }}-
            validation-history-

      - name: Create reporting directory
        run: |
          mkdir -p true_lies_reporting

      - name: Fallback to gh-pages history if cache miss
        if: steps.cache-restore.outputs.cache-hit != 'true'
        continue-on-error: true
        run: |
          echo "üì• Cache miss - trying to fetch validation history from gh-pages branch..."
          if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            git fetch origin gh-pages --depth=1
            if git show origin/gh-pages:validation_history.json > true_lies_reporting/validation_history.json 2>/dev/null; then
              echo "‚úÖ Successfully restored validation history from gh-pages"
              echo "üìä History contents:"
              cat true_lies_reporting/validation_history.json | python3 -m json.tool | head -20
            else
              echo "‚ö†Ô∏è  No validation history found in gh-pages"
            fi
          else
            echo "‚ö†Ô∏è  gh-pages branch does not exist yet"
          fi

      - name: Verify validation history
        run: |
          if [ -f true_lies_reporting/validation_history.json ]; then
            echo "‚úÖ Validation history found"
            echo "üìä History contents:"
            cat true_lies_reporting/validation_history.json | python3 -m json.tool | head -30
            echo "..."
            echo "üìà Total executions: $(cat true_lies_reporting/validation_history.json | python3 -c 'import json, sys; data=json.load(sys.stdin); print(len(data.get("executions", [])))')"
          else
            echo "‚ö†Ô∏è  No validation history found - this is the first execution"
          fi

      - name: Run tests
        run: |
          python tests/test_clinic.py
          python tests/test_chatbot.py
        continue-on-error: true

      - name: Verify history after tests
        if: always()
        run: |
          echo "üîç Checking validation history AFTER running tests..."
          if [ -f true_lies_reporting/validation_history.json ]; then
            echo "‚úÖ validation_history.json exists"
            echo "üìä File size: $(ls -lh true_lies_reporting/validation_history.json | awk '{print $5}')"
            echo "üìà Total executions: $(cat true_lies_reporting/validation_history.json | python3 -c 'import json, sys; data=json.load(sys.stdin); print(len(data.get("executions", [])))')"
            echo "üìÖ Unique dates:"
            python3 << 'PYTHON'
          import json
          with open('true_lies_reporting/validation_history.json') as f:
              data = json.load(f)
              dates = set(e['timestamp'][:10] for e in data['executions'])
              for date in sorted(dates):
                  count = sum(1 for e in data['executions'] if e['timestamp'].startswith(date))
                  print(f"  {date}: {count} executions")
              print(f"\nüïê Latest execution: {data['executions'][-1]['timestamp']}")
          PYTHON
          else
            echo "‚ùå validation_history.json NOT FOUND after tests!"
            ls -la true_lies_reporting/
          fi

      - name: Prepare reports
        if: always()
        run: |
          mkdir -p reports

          # Copiar solo los reportes HTML de true_lies_reporting
          cp true_lies_reporting/*.html reports/ 2>/dev/null || echo "No HTML files found in true_lies_reporting"

          # Copiar el historial de validaci√≥n
          echo "üìã Copying validation history..."
          if [ -f true_lies_reporting/validation_history.json ]; then
            echo "‚úÖ Source file exists: true_lies_reporting/validation_history.json"
            echo "üìä Source executions: $(cat true_lies_reporting/validation_history.json | python3 -c 'import json, sys; data=json.load(sys.stdin); print(len(data.get("executions", [])))')"
            cp true_lies_reporting/validation_history.json reports/
            echo "‚úÖ Copied to reports/validation_history.json"
            echo "üìä Destination executions: $(cat reports/validation_history.json | python3 -c 'import json, sys; data=json.load(sys.stdin); print(len(data.get("executions", [])))')"
            echo "üìÖ Dates in copied file:"
            python3 << 'PYTHON'
          import json
          with open('reports/validation_history.json') as f:
              data = json.load(f)
              dates = set(e['timestamp'][:10] for e in data['executions'])
              for date in sorted(dates):
                  count = sum(1 for e in data['executions'] if e['timestamp'].startswith(date))
                  print(f"  {date}: {count} executions")
          PYTHON
          else
            echo "‚ùå Source file NOT FOUND: true_lies_reporting/validation_history.json"
          fi

          # Create index page
          cat > reports/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>True Lies Test Reports</title>
            <style>
              * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
              }
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 40px 20px;
              }
              .container {
                max-width: 1000px;
                margin: 0 auto;
              }
              .header {
                text-align: center;
                color: white;
                margin-bottom: 40px;
              }
              .header h1 {
                font-size: 48px;
                margin-bottom: 10px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
              }
              .header p {
                font-size: 18px;
                opacity: 0.9;
              }
              .card {
                background: white;
                border-radius: 12px;
                padding: 30px;
                margin-bottom: 20px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.1);
              }
              .card h2 {
                color: #333;
                margin-bottom: 20px;
                font-size: 24px;
                display: flex;
                align-items: center;
                gap: 10px;
              }
              .report-list {
                list-style: none;
              }
              .report-item {
                padding: 16px;
                border-bottom: 1px solid #f0f0f0;
                transition: all 0.3s ease;
              }
              .report-item:last-child {
                border-bottom: none;
              }
              .report-item:hover {
                background: #f8f9ff;
                padding-left: 24px;
              }
              .report-item a {
                color: #667eea;
                text-decoration: none;
                font-size: 18px;
                font-weight: 500;
                display: flex;
                align-items: center;
                gap: 10px;
              }
              .report-item a:hover {
                color: #764ba2;
              }
              .icon {
                font-size: 24px;
              }
              .timestamp {
                color: #666;
                font-size: 14px;
                margin-top: 8px;
                margin-left: 34px;
              }
              .info-box {
                background: #f8f9ff;
                border-left: 4px solid #667eea;
                padding: 16px;
                border-radius: 4px;
                margin-top: 20px;
              }
              .info-box p {
                color: #555;
                line-height: 1.6;
              }
              .info-box a {
                color: #667eea;
                text-decoration: none;
                font-weight: 600;
              }
              .info-box a:hover {
                text-decoration: underline;
              }
              .footer {
                text-align: center;
                color: white;
                margin-top: 40px;
                opacity: 0.8;
                font-size: 14px;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <div class="header">
                <h1>üé≠ True Lies Reports</h1>
                <p>Automated LLM Response Validation</p>
              </div>
              
              <div class="card">
                <h2><span class="icon">üìä</span> Available Reports</h2>
                <ul class="report-list">
          EOF

          # Add links to all HTML reports (except index.html)
          ls -1 reports/*.html 2>/dev/null | grep -v "index.html" | while read file; do
            filename=$(basename "$file")
            echo "                <li class='report-item'>" >> reports/index.html
            echo "                  <a href='$filename'><span class='icon'>üìÑ</span> $filename</a>" >> reports/index.html
            echo "                  <div class='timestamp'>‚è∞ Generated: $(date -u +'%Y-%m-%d %H:%M:%S UTC')</div>" >> reports/index.html
            echo "                </li>" >> reports/index.html
          done

          cat >> reports/index.html << 'EOF'
                </ul>
                
                <div class="info-box">
                  <p><strong>üìà Validation History:</strong></p>
                  <p>Historical data for trends is available in <a href="validation_history.json">validation_history.json</a></p>
                </div>
              </div>
              
              <div class="card">
                <h2><span class="icon">‚ÑπÔ∏è</span> Information</h2>
                <p style="color: #555; line-height: 1.8;">
                  These reports were automatically generated by <strong>True Lies Validator</strong> 
                  during test execution in GitHub Actions. Reports include metrics for 
                  semantic similarity, factual accuracy, and polarity analysis for each evaluated candidate.
                </p>
              </div>
              
              <div class="footer">
                <p>Powered by True Lies Validator ‚Ä¢ GitHub Actions</p>
              </div>
            </div>
          </body>
          </html>
          EOF

          echo "üìã Reportes preparados:"
          ls -la reports/

      - name: Setup Pages
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./reports

      - name: Deploy to GitHub Pages
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Save validation history to cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: true_lies_reporting/validation_history.json
          key: validation-history-${{ github.ref_name }}-${{ github.run_id }}

      - name: Generate summary
        if: always()
        run: |
          echo "## üìä True Lies Test Report Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Tests executed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìÑ Generated Reports:" >> $GITHUB_STEP_SUMMARY
          ls -1 reports/*.html 2>/dev/null | grep -v "index.html" | while read file; do
            filename=$(basename "$file")
            echo "- $filename" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üîó **View Reports:** https://thefreerangetester.github.io/demo_truelies/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Reports include historical trend charts_" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Show summary if history exists
          if [ -f true_lies_reporting/validation_history.json ]; then
            echo "### üìà Validation History:" >> $GITHUB_STEP_SUMMARY
            python3 << 'PYTHON'
          import json
          import os

          try:
              with open('true_lies_reporting/validation_history.json', 'r') as f:
                  data = json.load(f)
                  executions = data.get('executions', [])
                  
              if executions:
                  latest = executions[-1]
                  with open(os.environ['GITHUB_STEP_SUMMARY'], 'a') as f:
                      f.write(f"- **Scenario:** {latest['scenario_name']}\n")
                      f.write(f"- **Candidates Evaluated:** {latest['total_candidates']}\n")
                      f.write(f"- **Passed:** {latest['passed']} ‚úÖ\n")
                      f.write(f"- **Failed:** {latest['failed']} ‚ùå\n")
                      f.write(f"- **Pass Rate:** {latest['pass_rate']:.1f}%\n")
                      f.write(f"- **Average Similarity:** {latest['avg_similarity_score']:.2%}\n")
                      f.write(f"- **Average Factual Accuracy:** {latest['avg_factual_accuracy']:.1f}%\n")
          except Exception as e:
              print(f"Error reading history: {e}")
          PYTHON
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let historyData = '';

            try {
              const history = JSON.parse(fs.readFileSync('true_lies_reporting/validation_history.json', 'utf8'));
              const latest = history.executions[history.executions.length - 1];
              
              historyData = `
            ### üìà Latest Test Results:
            - **Scenario:** ${latest.scenario_name}
            - **Candidates Evaluated:** ${latest.total_candidates}
            - **Passed:** ${latest.passed} ‚úÖ
            - **Failed:** ${latest.failed} ‚ùå
            - **Pass Rate:** ${latest.pass_rate.toFixed(1)}%
            - **Average Similarity:** ${(latest.avg_similarity_score * 100).toFixed(1)}%
            - **Average Factual Accuracy:** ${latest.avg_factual_accuracy.toFixed(1)}%
              `;
            } catch (e) {
              console.log('Could not read validation history');
            }

            const body = `## üé≠ True Lies Test Reports

            ‚úÖ Tests executed successfully.
            ${historyData}

            üåê **View Reports:** https://thefreerangetester.github.io/demo_truelies/

            Reports are updated automatically after merging to main and include historical trend charts.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
